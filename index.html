<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>On This Day</title>
</head>
<body>

    <section class="hero">
        <div class="hero-body">
          <p class="title">
            On this day
          </p>
          <p class="subtitle">
            Get random facts about a specific date!
          </p>
        </div>
      </section>

    <div class="container">
    <div class="notification">
        <div class="columns">
            <div class="column">
                <div class="box">
                    <article class="message">
                        <div class="message-header">
                            <p>On this day in history...</p>
                        </div>
                        <div class="message-body">
                            Use the date selector below to pick a date (give your birthday a try!). Press GO! to receive 
                        </div>
                        </article>
                    
                        <div class="container">
                            <div class="notification is-flex">
                                <input class="input is-flex-direction-row" type="date" id="user-date">
                                <button class="button is-primary is-flex-direction-row" id="go-btn">Go!</button>
                                </div>
                    </div>
            </div>
            <div class="column">
                <div class="box" id="birth-box">
                    
                    </div>
                    <div class="box" id="death-box">
                    
                    </div>
                    <div class="box" id="event-box">
                    
                    </div>
                    <div class="box" id="music-box">
                    
                    </div>
                    <div class="box" id="video-box">
                        <iframe id="iframe">
                        </iframe>
                    </div>
            </div>
            </div>
    </div>
    </div>

      
    <!-- <script src="assets/main.js"></script> -->
</body>
</html>
